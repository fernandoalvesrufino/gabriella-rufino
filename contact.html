<body>
  <section class="contact" id="contact">
		<div class="contact-text">
      <div class="main-text">
        <h2>Envie sua <span>Mensagem</span></h2>
      </div>
			<div class="list">
				<li><a href="mailto:gabriellarufinosuporte@gmail.com" target="_blank">gabriellarufinosuporte@gmail.com</a></li>
			</div>

			<div class="contact-icons">
				<a href="" target="_blank"><img src="./img/insta.svg" alt="instagram"></i></a>
			</div>
		</div>

		<div class="contact-form">
			<form action="https://formsubmit.co/gabriellarufinosuporte@gmail.com" method="POST">
				<input type="text" name="name" placeholder="Digite seu nome" required>
				<input type="email" name="email" placeholder="Digite seu melhor e-mail" required>
				<input type="hidden" name="_captcha" value="false">
				<textarea type="text" name="text" cols="35" rows="10" placeholder="Como eu posso te ajudar?" required></textarea>
				<input type="hidden" name="_next" value="https://fernandoalvesrufino.github.io/gabriella-rufino/">
        <br>
        <input type="submit" value="Enviar" class="submit" required>
			</form>
		</div>
	</section>
</body>
